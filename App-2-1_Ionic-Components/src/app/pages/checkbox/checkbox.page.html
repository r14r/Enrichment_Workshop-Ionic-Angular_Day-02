<ion-header>
	<ion-toolbar><ion-buttons slot="start"><ion-menu-button></ion-menu-button></ion-buttons>
		<ion-title>Checkbox</ion-title>
	</ion-toolbar>
</ion-header>

<ion-content>
	<ion-list>
		<ion-item>
			<ion-label>Default Checkbox</ion-label>
			<ion-checkbox></ion-checkbox>
		</ion-item>
	</ion-list>

	<ion-list>
		<ion-item>
			<ion-label>Disables Checkbox</ion-label>
			<ion-checkbox disabled="true"></ion-checkbox>
		</ion-item>
	</ion-list>

	<ion-list>
		<ion-item>
			<ion-label>Checked Checkbox</ion-label>
			<ion-checkbox checked="true"></ion-checkbox>
		</ion-item>
	</ion-list>

	<ion-list>
		<ion-item>
			<ion-label> Checkbox Colors</ion-label>
			<ion-checkbox checked="true" color="primary"></ion-checkbox>
			<ion-checkbox checked="true" color="secondary"></ion-checkbox>
			<ion-checkbox checked="true" color="danger"></ion-checkbox>
			<ion-checkbox checked="true" color="light"></ion-checkbox>
			<ion-checkbox checked="true" color="dark"></ion-checkbox>
		</ion-item>
	</ion-list>

	<!-- Checkboxes in a List -->
	<ion-list>
		<ion-item *ngFor="let entry of form">
			<ion-label>{{ entry.val }}</ion-label>
			<ion-checkbox
				slot="end"
				[(ngModel)]="entry.isChecked"
			></ion-checkbox>
		</ion-item>
	</ion-list>
</ion-content>
