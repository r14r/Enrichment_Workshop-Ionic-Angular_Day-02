<ion-header>
	<ion-toolbar><ion-buttons slot="start"><ion-menu-button></ion-menu-button></ion-buttons>
		<ion-title>Fab</ion-title>
	</ion-toolbar>
</ion-header>

<ion-content fullscreen class="ion-padding">
	<!-- prettier-ignore -->

	<ion-fab horizontal="end" vertical="top" slot="fixed" edge>
		<ion-fab-button></ion-fab-button>
		<ion-fab-list>
			<ion-fab-button color="light"></ion-fab-button>
			<ion-fab-button color="light"></ion-fab-button>
			<ion-fab-button color="light"></ion-fab-button>
		</ion-fab-list>
	</ion-fab>

	<ion-fab horizontal="end" vertical="center" slot="fixed">
		<ion-fab-button color="danger">
			<ion-icon name="cloud-download"></ion-icon>
		</ion-fab-button>
	</ion-fab>

	<ion-fab horizontal="end" vertical="bottom" slot="fixed">
		<ion-fab-button color="light">
			<ion-icon name="arrow-dropleft"></ion-icon>
		</ion-fab-button>

		<ion-fab-list side="start">
			<ion-fab-button color="light">
				<ion-icon name="logo-facebook"></ion-icon>
			</ion-fab-button>
			<ion-fab-button color="light">
				<ion-icon name="logo-twitter"></ion-icon>
			</ion-fab-button>
			<ion-fab-button color="light">
				<ion-icon name="logo-vimeo"></ion-icon>
			</ion-fab-button>
		</ion-fab-list>
	</ion-fab>

	<ion-fab horizontal="start" vertical="bottom" slot="fixed">
		<ion-fab-button color="dark">
			<ion-icon name="arrow-dropup"></ion-icon>
		</ion-fab-button>
		<ion-fab-list side="top">
			<ion-fab-button color="light">
				<ion-icon name="logo-facebook"></ion-icon>
			</ion-fab-button>
			<ion-fab-button color="light">
				<ion-icon name="logo-twitter"></ion-icon>
			</ion-fab-button>
			<ion-fab-button color="light">
				<ion-icon name="logo-vimeo"></ion-icon>
			</ion-fab-button>
			<ion-fab-button color="light">
				<ion-icon name="logo-google"></ion-icon>
			</ion-fab-button>
		</ion-fab-list>
	</ion-fab>

	<ion-fab horizontal="start" vertical="top" slot="fixed">
		<ion-fab-button color="secondary">
			<ion-icon name="arrow-dropright"></ion-icon>
		</ion-fab-button>
		<ion-fab-list side="end">
			<ion-fab-button color="light">
				<ion-icon name="logo-facebook"></ion-icon>
			</ion-fab-button>
			<ion-fab-button color="light">
				<ion-icon name="logo-twitter"></ion-icon>
			</ion-fab-button>
			<ion-fab-button color="light">
				<ion-icon name="logo-vimeo"></ion-icon>
			</ion-fab-button>
			<ion-fab-button color="light">
				<ion-icon name="logo-google"></ion-icon>
			</ion-fab-button>
		</ion-fab-list>
	</ion-fab>

	<ion-fab horizontal="center" vertical="center" slot="fixed">
		<ion-fab-button color="light">
			<ion-icon name="share"></ion-icon>
		</ion-fab-button>
		<ion-fab-list side="top">
			<ion-fab-button color="primary">
				<ion-icon name="logo-vimeo"></ion-icon>
			</ion-fab-button>
		</ion-fab-list>
		<ion-fab-list side="end">
			<ion-fab-button color="dark">
				<ion-icon name="logo-twitter"></ion-icon>
			</ion-fab-button>
		</ion-fab-list>
		<ion-fab-list side="bottom">
			<ion-fab-button>
				<ion-icon name="logo-facebook"></ion-icon>
			</ion-fab-button>
		</ion-fab-list>
		<ion-fab-list side="start">
			<ion-fab-button color="light">
				<ion-icon name="logo-google"></ion-icon>
			</ion-fab-button>
		</ion-fab-list>
	</ion-fab>

	<ion-fab vertical="top" horizontal="end" slot="fixed">
		<ion-fab-button>
			<ion-icon name="add"></ion-icon>
		</ion-fab-button>
	</ion-fab>

	<ion-fab vertical="bottom" horizontal="end" slot="fixed">
		<ion-fab-button>
			<ion-icon name="arrow-dropleft"></ion-icon>
		</ion-fab-button>
	</ion-fab>

	<ion-fab vertical="top" horizontal="start" slot="fixed">
		<ion-fab-button>
			<ion-icon name="arrow-dropright"></ion-icon>
		</ion-fab-button>
	</ion-fab>

	<ion-fab vertical="bottom" horizontal="start" slot="fixed">
		<ion-fab-button>
			<ion-icon name="arrow-dropup"></ion-icon>
		</ion-fab-button>
	</ion-fab>

	<!-- fab placed to the (vertical) center and start -->
	<ion-fab vertical="center" horizontal="start" slot="fixed">
		<ion-fab-button>
			<ion-icon name="share"></ion-icon>
		</ion-fab-button>
	</ion-fab>

	<!-- fab placed to the (vertical) center and end -->
	<ion-fab vertical="center" horizontal="end" slot="fixed">
		<ion-fab-button>
			<ion-icon name="add"></ion-icon>
		</ion-fab-button>
	</ion-fab>

	<!-- fab placed to the top and end and on the top edge of the content overlapping header -->
	<ion-fab vertical="top" horizontal="end" edge slot="fixed">
		<ion-fab-button>
			<ion-icon name="person"></ion-icon>
		</ion-fab-button>
	</ion-fab>

	<!-- fab placed to the bottom and start and on the bottom edge of the content overlapping footer with a list to the right -->
	<ion-fab vertical="bottom" horizontal="start" edge slot="fixed">
		<ion-fab-button>
			<ion-icon name="settings"></ion-icon>
		</ion-fab-button>
		<ion-fab-list side="end">
			<ion-fab-button>
				<ion-icon name="logo-vimeo"></ion-icon>
			</ion-fab-button>
		</ion-fab-list>
	</ion-fab>

	<ion-fab vertical="center" horizontal="center" slot="fixed">
		<ion-fab-button>
			<ion-icon name="share"></ion-icon>
		</ion-fab-button>
		<ion-fab-list side="top">
			<ion-fab-button>
				<ion-icon name="logo-vimeo"></ion-icon>
			</ion-fab-button>
		</ion-fab-list>
		<ion-fab-list side="bottom">
			<ion-fab-button>
				<ion-icon name="logo-facebook"></ion-icon>
			</ion-fab-button>
		</ion-fab-list>
		<ion-fab-list side="start">
			<ion-fab-button>
				<ion-icon name="logo-instagram"></ion-icon>
			</ion-fab-button>
		</ion-fab-list>
		<ion-fab-list side="end">
			<ion-fab-button>
				<ion-icon name="logo-twitter"></ion-icon>
			</ion-fab-button>
		</ion-fab-list>
	</ion-fab>
</ion-content>
