<ion-header>
	<ion-toolbar><ion-buttons slot="start"><ion-menu-button></ion-menu-button></ion-buttons>
		<ion-title>Alert</ion-title>
	</ion-toolbar>
</ion-header>

<ion-content>
	<ion-button expand="block" (click)="presentAlert()">Show Alert</ion-button>
	<ion-button expand="block" (click)="presentAlertMultipleButtons()">Show Alert Buttons</ion-button>
	<ion-button expand="block" (click)="presentAlertConfirm()">Show Alert Confirm</ion-button>
	<ion-button expand="block" (click)="presentAlertPrompt()">Show Alert Prompt</ion-button>
	<ion-button expand="block" (click)="presentAlertRadio()">Show Alert Radio</ion-button>
	<ion-button expand="block" (click)="presentAlertCheckbox()">Show Alert</ion-button>
</ion-content>
