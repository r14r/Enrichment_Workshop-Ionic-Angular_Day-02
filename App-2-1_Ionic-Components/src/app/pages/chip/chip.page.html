<ion-header>
	<ion-toolbar><ion-buttons slot="start"><ion-menu-button></ion-menu-button></ion-buttons>
		<ion-title>Chip</ion-title>
	</ion-toolbar>
</ion-header>

<ion-content>
	<ion-list-header>Basic</ion-list-header>
	<!-- prettier-ignore --><ion-chip>																						<ion-label>Default</ion-label>																	</ion-chip>
	<!-- prettier-ignore --><ion-chip>																						<ion-label color="secondary">Secondary Label</ion-label>										</ion-chip>
	<!-- prettier-ignore --><ion-chip color="secondary">																	<ion-label color="dark">Secondary w/ Dark label</ion-label>										</ion-chip>
	<br />
	<!-- prettier-ignore --><ion-chip>						<ion-icon name="checkmark-circle"></ion-icon>					<ion-label>Icon</ion-label>																		</ion-chip>
	<!-- prettier-ignore --><ion-chip>						<ion-icon name="pin"></ion-icon>								<ion-label>Default</ion-label>																	</ion-chip>
	<!-- prettier-ignore --><ion-chip>						<ion-icon name="heart" color="dark"></ion-icon>					<ion-label>Default</ion-label>																	</ion-chip>
	<!-- prettier-ignore --><ion-chip>																						<ion-label>Button Chip</ion-label>		<ion-icon name="close-circle"></ion-icon>				</ion-chip>
	<!-- prettier-ignore --><ion-chip>						<ion-icon name="pin" color="primary"></ion-icon>				<ion-label>Icon Chip</ion-label>		<ion-icon name="close"></ion-icon>						</ion-chip>
	<br />
	<!-- prettier-ignore --><ion-chip>						<ion-avatar><img src="assets/img/avatar.svg" /></ion-avatar>	<ion-label>Avatar</ion-label>																	</ion-chip>
	<!-- prettier-ignore --><ion-chip>						<ion-avatar><img src="assets/img/avatar.svg" /></ion-avatar>	<ion-label>Avatar and Icon</ion-label>	<ion-icon name=" close-circle"></ion-icon>				</ion-chip>
	<br />

	<ion-list-header>Colors</ion-list-header>
	<p>
		<ion-chip color="primary">
			<ion-label>Primary</ion-label>
		</ion-chip>
		<ion-chip color="secondary">
			<ion-label>Secondary</ion-label>
		</ion-chip>
		<ion-chip color="tertiary">
			<ion-label>Tertiary</ion-label>
		</ion-chip>
		<ion-chip color="success">
			<ion-label>Success</ion-label>
		</ion-chip>
		<ion-chip color="warning">
			<ion-label>Warning</ion-label>
		</ion-chip>
		<ion-chip color="danger">
			<ion-label>Danger</ion-label>
		</ion-chip>
	</p>

	<ion-list-header>Outline</ion-list-header>
	<p>
		<ion-chip outline color="primary">
			<ion-label>Primary</ion-label>
		</ion-chip>
		<ion-chip outline color="secondary">
			<ion-label>Secondary</ion-label>
		</ion-chip>
		<ion-chip outline color="tertiary">
			<ion-label>Tertiary</ion-label>
		</ion-chip>
		<ion-chip outline color="success">
			<ion-label>Success</ion-label>
		</ion-chip>
		<ion-chip outline color="warning">
			<ion-label>Warning</ion-label>
		</ion-chip>
		<ion-chip outline color="danger">
			<ion-label>Danger</ion-label>
		</ion-chip>
	</p>

	<ion-list-header>Icons</ion-list-header>
	<p>
		<ion-chip outline color="primary">
			<ion-icon name="pin"></ion-icon>
			<ion-label>Madison</ion-label>
			<ion-icon name="close-circle"></ion-icon>
		</ion-chip>
		<ion-chip outline color="secondary">
			<ion-icon name="wine"></ion-icon>
			<ion-label>Nightlife</ion-label>
			<ion-icon name="close-circle"></ion-icon>
		</ion-chip>
		<ion-chip outline color="tertiary">
			<ion-icon name="restaurant"></ion-icon>
			<ion-label>Dining</ion-label>
			<ion-icon name="close-circle"></ion-icon>
		</ion-chip>
		<ion-chip outline color="dark">
			<ion-icon name="videocam"></ion-icon>
			<ion-label>Entertainment</ion-label>
			<ion-icon name="close-circle"></ion-icon>
		</ion-chip>
	</p>
</ion-content>
